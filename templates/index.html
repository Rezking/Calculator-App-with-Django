<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}My Calculator App{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Django Calculator App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
              </li>
              {% block about %}<li class="nav-item">
                <a class="nav-link" href="{% url 'about'%}">About</a>
              </li>
             {% endblock %}
          </div>
        </div>
      </nav>
{%block content%}
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin:0 auto;">
                {% load static %}
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>There is an error</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% else %}
                {% if q %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{q}} is {{ ans }}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endif%}
                {% endif %}
            </div>
        </div>
          <div class="row">
              <div class="col-md-6" style="margin: 1rem auto 0;">
                  <div class="card">
                      <div class = "card-body">
                          <form method="GET" action="{% url 'submitquery'%}">
                              <div class="form-group">
                                  <input type="search" class="form-control" name="query" id="query">
                              </div>
                              <input type='submit' class="btn btn-primary" style="margin: 1rem auto 0;">
                              <input type='reset' class="btn btn-primary" style="margin: 1rem auto 0;background-color:red">
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
{% endblock %}
      <div class="container-fluid">
        <div class="row">
            <footer class="fixed-bottom navbar-light" style="background: black;color: white;text-align:center;">
                <p>Oreoluwa made this</p>
            </footer>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
